<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[
            ['j1',2,60],
            ['j2',1,100],
            ['j3',3,20],
            ['j4',2,40],
            ['j5',1,20]
        ];
        var max=4;
        //=====================================Descending order by Profit===============================
        	for(var i=0;i<arr.length;i++){
	    for(var j=0;j<arr.length-1;j++){
	        if(arr[j][2]<arr[j+1][2]){
	            var temp0=arr[j][0];
	            var temp1=arr[j][1];
	            var temp2=arr[j][2];
	            
	            arr[j][0]=arr[j+1][0];
	            arr[j][1]=arr[j+1][1];
	            arr[j][2]=arr[j+1][2];
	            
	            arr[j+1][0]=temp0;
	            arr[j+1][1]=temp1;
	            arr[j+1][2]=temp2;
	            
	            
	        }
	    }
	    
	}
	//document.write(arr);
//=======================================================Declaring the result array===============================
    	let arr1 = []; let rows = 3; let columns = 4;let p=-1;
	for (let i = 0; i < rows; i++) {
	    arr1[i] = [];
	    for (let j = 0; j < columns; j++) {
	        arr1[i][j] = p;
	        }
	}
	        //document.write(arr1);
	        

            //======================================Putting the proper jobs at their own position======================
	        for(var a=0;a<max;a++){
	            var t=arr[a][1]-1;
	            var j;
	            
	                for(var x=t;x>=0;x--){
	                    if(arr1[x][3]=="-1"){
	                    arr1[x][0]=arr[a][0];
                        arr1[x][1]=arr[a][1];
                        arr1[x][2]=arr[a][2];
	                    arr1[x][3]=1;
	                    break;
	                    t--;
	                    }
	                    
	                }
	            
	        }
	        
	        document.write("<br>");
	        document.write("THE JOB SEQUENCING IS FOLLOWING :<br>");
            for(var i=0;i<3;i++){
                document.write(arr1[i][0]+"||" +arr1[i][1] +"||"+arr1[i][2] + "<br>");
            }
            document.write("THE JOB SEQUENCING IS left out :<br>");
	        for(var i=0;i<arr.length;i++){
                var x=0;
                var job=arr[i][0];
                for(var j=0;j<3;j++){
                    var j1=arr1[j][0];
                    if(j1==job){
                        x=1;
                        break;
                    }
                }
                if(x==0){
                    document.write(arr[i][0]+"||" +arr[i][1] +"||"+arr[i][2] + "<br>");
                }

            }
	        
	

	        
	        
	        


















    </script>
    
</body>
</html>
